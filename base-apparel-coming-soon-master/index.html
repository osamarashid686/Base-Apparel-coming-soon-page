<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google-fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- style-css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="coming-soon">

    <!-- Girl-img -->
    <img class="girl-img" src="./images/hero-desktop.jpg" alt="hero-desktop">

    <!-- left-txt -->
    <div class="left-txt">

      <!-- logo -->
      <img class="top-logo" src="./images/logo.svg" alt="logo">

      <!-- txt -->
      <h1>
        <span>WE'RE</span><br>COMING<br>SOON
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <!-- gmail-form -->
      <form class="gmail-form" action="error">
        <input type="email" name="" id="" placeholder="Email Address">

        <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">

        <button>
          <img src="./images/icon-arrow.svg" alt="icon-arrow">
        </button>

        <small>Please enter a valid email</small>
      </form>
    </div>

  </div>

</body>

</html>
